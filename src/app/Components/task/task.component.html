<div *ngIf='!taskId'>
    <p class="alert alert-danger">
        Can not found any id !!!!!!!!!
    </p>
</div>
<div *ngIf='taskId' class="container">
    <input type="text" class="form-control" id="" placeholder="Task Title" [(ngModel)]="task.title">
    <textarea class="form-control" placeholder="Task Description" [(ngModel)]="task.description"></textarea>
    <button class="btn btn-primary" (click)='saveTask()'>Save</button>
    <button class="btn btn-danger" (click)='deleteTask()'>Delete</button>

    <a class="btn btn-danger" routerLink='/'>Cancel</a>
</div>
