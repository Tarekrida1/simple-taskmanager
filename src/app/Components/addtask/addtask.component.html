<div class="container">
    <input #taskTitle type="text" class="form-control" id="" placeholder="Task Title">
    <textarea #taskDes class="form-control" placeholder="Task Description"></textarea>
    <button class="btn btn-primary" (click)='saveTask(taskTitle, taskDes)'>Save</button>
    <a class="btn btn-danger" routerLink='/'>Cancel</a>
</div>
